{% extends "/workspace/Octi-s-Restaurant-Booking-system-/reservation/templates/reservation/base.html" %}
  
{% block content %}

  <!-- display field -->
<h1 class="">Bookings already made.</h1>
 <div class="row" >
   {% for x in person %} 
   
    <div class="col-md-4" id="booking_container">
      <p> {{ x.name }} </p>
      <p> {{ x.email }} </p>
      <p> {{ x.phone }} </p>
      <p> {{ x.persons }} </p>
      <p> {{ x.date }} </p>
      <p>
          <a href = "/delete/{{x.id}} " method="POST">
              <button>Delete</button>
          </a>
      </p>
    </div>
    
   {% endfor %} 
</div>
{% endblock %}
