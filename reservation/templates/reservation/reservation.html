<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Reserve a table!</h1>
    <form method="POST" action="reserv_table">
        {% csrf_token %}
        <div>
            <p>
                <input type="text" id="id_name" name="reservation_name">
            </p>
        </div>
            <p>
                <input type="email" id="id_email" name="email_name">
            </p>
        <div>
            <p>

            </p>
        </div>
    </form>
    <h1>Bookings already made.</h1>
    {% for reservations in reservations %}
    <p> {{ reservations }} </p>
    <div>
        <p>
            <a href = "{% url 'delete' reservations.id%}">
                <button>Delete</button>
            </a>
        </p>
    </div>
    {% endfor %}
</body>
</html>
