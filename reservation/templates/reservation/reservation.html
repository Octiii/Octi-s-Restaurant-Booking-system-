<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'reservation/style.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<nav>
    <div class="container">
        
    </div>
</nav>
<body>
    <!-- imput field -->
    <div class="">
    <h1>Reserve a table!</h1>
    </div>

    <form class="container" method="POST" action="reserv_table">
        {% csrf_token %}
        
        <div class="row">
            <div class="col">
            <div class="form-floating mb-3 mt-3 ">
                <input type="text" id="id_name" name="reservation_name" maxlenght="50" placeholder="Enter name">
                <label for="id_name">Name</label>
            </div>
            </div>

            <div class="form-floating mb-3 mt-3 ">
                <label>Email Adress</label>
                <input type="email" id="id_email" name="email_name" maxlenght="50">
            </div>
            <div class="form-floating mb-3 mt-3">
                <label>Number</label>
                <input type="number" id="id_number" name="number_name" maxlenght="12" >
            </div>
            <div class="form-floating mb-3 mt-3">
                <label>Persons</label>
                <input type="number" id="id_persons" name="number_persons" maxlength="2">
            </div>
            <div class="form-floating mb-3 mt-3">
                <label>Date</label>
                <input type="datetime-local" id="id_date" name="date_time">
            </div>
        </div>
        <div class="mb-3 mt-3">
                <input type="submit" value="Submit">
        </div>
        
    </form>

    <!-- display field -->
    <h1 class="">Bookings already made.</h1>
 
 {% for x in person %} 
    <p> {{ x.name }} </p>
    <p> {{ x.email }} </p>
    <p> {{ x.phone }} </p>
    <p> {{ x.persons }} </p>
    <p> {{ x.date }} </p>
    <p>
        <a href = "/delete/{{x.id}} " method="POST">
            <button>Delete</button>
        </a>
    </p>
 {% endfor %} 

</body> 
<script>

id_name.oninput = function () {
    if (this.value.length > 50)
        this.value = this.value.slice(0,50); 
}

id_email.oninput = function () {
    if (this.value.length > 50)
        this.value = this.value.slice(0,50); 
}

id_number.oninput = function () {
    if (this.value.length > 12)
        this.value = this.value.slice(0,12); 
}

id_persons.oninput = function () {
    if (this.value.length > 2)
        this.value = this.value.slice(0,2); 
}

</script>
</html>
