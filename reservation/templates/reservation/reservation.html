<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- imput field -->
    <h1>Reserve a table!</h1>
    <form method="POST" action="reserv_table">
        {% csrf_token %}
        <div>
            <p>
                <label>Name</label>
                <input type="text" id="id_name" name="reservation_name" maxlenght="50">
                
            </p>
            <p>
                <label>Email Adress</label>
                <input type="email" id="id_email" name="email_name" maxlenght="50">
            </p>
            <p>
                <label>Number</label>
                <input type="number" id="id_number" name="number_name" maxlenght="12" >
            </p>
            <p>
                <label>Persons</label>
                <input type="number" id="id_persons" name="number_persons" maxlength="2">
            </p>
            <p>
                <label>Date</label>
                <input type="datetime-local" id="id_date" name="date_time">
            </p>
            
        </div>
            
        <div>
            <p>
                <input type="submit" value="Submit">
            </p>
        </div>
        
    </form>
    <!-- display field -->
    <h1>Bookings already made.</h1>
 
 {% for x in person %} 
    <p> {{ x.name }} </p>
    <p> {{ x.email }} </p>
    <p> {{ x.phone }} </p>
    <p> {{ x.persons }} </p>
    <p> {{ x.date }} </p>
    <p>
        <a href = "/delete/{{x.id}} " method="POST">
            <button>Delete</button>
        </a>
    </p>
 {% endfor %} 

</body> 
<script>

id_name.oninput = function () {
    if (this.value.length > 50)
        this.value = this.value.slice(0,50); 
}

id_email.oninput = function () {
    if (this.value.length > 50)
        this.value = this.value.slice(0,50); 
}

id_number.oninput = function () {
    if (this.value.length > 12)
        this.value = this.value.slice(0,12); 
}

id_persons.oninput = function () {
    if (this.value.length > 2)
        this.value = this.value.slice(0,2); 
}

</script>
</html>
