


{% extends "/workspace/Octi-s-Restaurant-Booking-system-/reservation/templates/reservation/base.html" %}

{% block content %}


<body>
    <!-- imput field -->
<div class="container-fluid" id="bgimg">
    <div class="container mt-3" id="input">
        <h2 class="text-center text-light">Book a table!</h2>
        
        <form class="container mt-3" method="POST" action="reserv_table">
            {% csrf_token %}
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="id_name" placeholder="Enter email" name="reservation_name" maxlength="50">
                    <label for="id_name">Name</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="email" class="form-control" id="id_email" placeholder="Enter email" name="email_name" maxlength="50">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mt-3 mb-3">
                    <input type="number" class="form-control" id="id_number" placeholder="Phone number?" name="number_name" maxlength="12">
                    <label for="id_number">Phone number</label>
                </div>
                <div class="form-floating mt-3 mb-3">
                    <input type="number" class="form-control" id="id_persons" placeholder="How Many?" name="number_persons"maxlength="2">
                    <label for="id_persons">Number of People</label>
                </div>
                <div class="form-floating mt-3 mb-3">
                    <input type="datetime-local" class="form-control" id="id_date" placeholder="Date?" name="date_time">
                    <label for="id_date">Date</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
</div>
   

</body> 

{% endblock %}
