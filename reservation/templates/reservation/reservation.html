<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}

    <link rel="stylesheet" href="{% static '/reservation/style.css' %}">

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<nav>
    <div class="">
        
    </div>
</nav>
<body>

    <!-- imput field -->
<div class="container" id="bgimg">
    <div class="container mt-3" id="input">
        <h2>Book a table!</h2>
        
        <form class="container mt-3" method="POST" action="reserv_table">
            {% csrf_token %}
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="id_name" placeholder="Enter email" name="reservation_name" maxlength="50">
                    <label for="id_name">Name</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="email" class="form-control" id="id_email" placeholder="Enter email" name="email_name" maxlength="50">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mt-3 mb-3">
                    <input type="number" class="form-control" id="id_number" placeholder="Phone number?" name="number_name" maxlength="12">
                    <label for="id_number">Phone number</label>
                </div>
                <div class="form-floating mt-3 mb-3">
                    <input type="number" class="form-control" id="id_persons" placeholder="How Many?" name="number_persons"maxlength="2">
                    <label for="id_persons">Number of People</label>
                </div>
                <div class="form-floating mt-3 mb-3">
                    <input type="datetime-local" class="form-control" id="id_date" placeholder="Date?" name="date_time">
                    <label for="id_date">Date</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
</div>
    <!-- display field -->
    <h1 class="">Bookings already made.</h1>
 
 {% for x in person %} 
    <p> {{ x.name }} </p>
    <p> {{ x.email }} </p>
    <p> {{ x.phone }} </p>
    <p> {{ x.persons }} </p>
    <p> {{ x.date }} </p>
    <p>
        <a href = "/delete/{{x.id}} " method="POST">
            <button>Delete</button>
        </a>
    </p>
 {% endfor %} 

</body> 
<footer>

</footer>
<script>

id_name.oninput = function () {
    if (this.value.length > 50)
        this.value = this.value.slice(0,50); 
}

id_email.oninput = function () {
    if (this.value.length > 50)
        this.value = this.value.slice(0,50); 
}

id_number.oninput = function () {
    if (this.value.length > 12)
        this.value = this.value.slice(0,12); 
}

id_persons.oninput = function () {
    if (this.value.length > 2)
        this.value = this.value.slice(0,2); 
}

</script>
</html>
